<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tahor fatis </title>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: "Courier New", monospace;            
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            margin-right: 24px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
        }

        nav a:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        img {
            width: 70%;       /* Fills the container width */
            height: auto;      /* Maintains aspect ratio */
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: zoom-in;   /* Shows the user they can click */
            transition: opacity 0.2s;
        }

        img:hover {
            opacity: 0.9;
        }

        p {
            margin-bottom: 16px;
        }

        a {
            color: #9d9dff; 
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lightbox CSS */
        #lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            margin: 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/home/">~</a>
        <a href="/essays/">essays</a>
        <a href="/projects/">projects</a>
    </nav>

    <h1> <a href="https://tahor-fatis.vercel.app">tahor fatos </a> </h1>

    <p> a tarot board where playing feels like the cards coming to life when you draw them. </p>
    
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Full screen image">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const images = document.querySelectorAll('body > img'); 

        images.forEach(image => {
            image.addEventListener('click', e => {
                lightboxImg.src = e.target.src;
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', e => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
             lightbox.style.display = 'none';
        });
    </script>
    
</body>
</html>
